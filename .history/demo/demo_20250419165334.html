<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .wrap{
            height: 99vh;
            width: 100vw;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrap_inner{
            display: block;
            width: 50vw;
            height: 40vh;
            background-color:azure;
            .icon{
                width: 100%;
                position: relative;
                padding-top: 1em;
                /* display: none; */
                .icon_inner{
                    position: absolute;
                    top: 1em;
                    left: 50%;
                    transform: translateX(-50%);
                    background-color: rgb(56, 56, 56);
                    border-radius: 5em;
                    /* animation: icon 1s ease forwards; */
                    .img_icon{
                        display: none;
                        vertical-align: bottom;
                        animation: img_icon 1s ease-in forwards;
                    }
                }
            }
        }
        @keyframes icon{
            0%{
                width: 3vw;
            }
            100%{
                width: 30vw;
            }
        }
        @keyframes img_icon {
            0%{
                width: 1.6em;
            }
            100%{
                width: 1.2em;
            }
        }
        /* .wrap_inner:hover{
            .icon{
                display: block;
            }
        } */
    </style>
</head>
<body>
    <div class="wrap">
        <div class="wrap_inner">
            <div class="icon">
                <div class="icon_inner">
                    <img class="img_icon" src="home.png" alt="home_png">
                </div>
            </div>
        </div>
        <button type="button" onclick="btn()">Button</button>
        <button type="button" onclick="btn1()">Button</button>
    </div>
    <script>
        const icon = document.querySelector('.icon');
        function btn() {
            icon.style.display='block';
            setTimeout(() => { 
            icon.style.display='none';
            }, 6000);
        }
       
        const img_icon = document.querySelector('.img_icon');
        function btn1() {
            img_icon.style.display='block';
            setTimeout(() => { 
            img_icon.style.display='none';
            }, 6000);
        }
    </script>
</body>
</html>
